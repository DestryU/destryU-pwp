<!doctype html>
<html lang="en">


  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>


  <body class="dark-paper bg-fixed">

    <section id="helloSection" class="flex justify-center items-center h-[90svh] light-heading">
        <button class="text-8xl font-bold text-neutral-800" onclick="helloSection()">Hello</button>
    </section>


    <section id="whoSection" class="flex flex-col md:flex-row justify-center items-center min-h-[80svh] max-h-fit dark-paper p-12">
        <button class="font-bold text-8xl px-16 text-neutral-300" onclick="whoSection()">Who?</button>
    </section>


    <section id="whatSection" class="flex flex-col md:flex-row-reverse justify-center items-center min-h-[80svh] max-h-fit light-paper p-12">
        <button class="font-bold text-8xl px-16 text-neutral-800" onclick="whatSection()">What?</button>
    </section>


    <section id="whereSection" class="flex flex-col md:flex-row justify-center items-center min-h-[80svh] max-h-fit bg-transparent p-12">
        <button class="font-bold text-8xl px-16 text-neutral-300" onclick="whereSection()">Where?</button>
    </section>


    <section id="whySection" class="flex flex-col md:flex-row-reverse justify-center items-center min-h-[80svh] max-h-fit light-paper p-12">
        <button class="font-bold text-8xl px-16 text-neutral-800" onclick="whySection()">Why?</button>
    </section>


    <section id="howSection" class="flex justify-center items-center h-[110svh] bg-transparent">
      <button class="font-bold text-8xl px-16 text-neutral-300" onclick="howSection()">How?</button>
    </section>

    <script type="module" src="/src/main.js"></script>
    <script src="./src/events.js"></script>
  </body>
</html>
